<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA</title>
    <link rel="icon" href="123.ico">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style .css">
    <link rel="stylesheet" href="css/rsa .css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="back-btn"></a>
                <h1 class="logo">RSA</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="crypt-sec">
                    <h3 class="title">To crypt</h3>
                    <input type="text" class="input" id="crypt-message">
                    <button class="btn-submit" id="crypt">Submit</button>
                </div>
                <div class="decrypt-sec">
                    <h3 class="title">To decrypt</h3>
                    <input type="text" class="input" id="decrypt-message">
                    <button class="btn-submit" id="decrypt">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="output" id="out">

            </p>
        </div>
    </footer>

    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/rsaBundle.js"></script>

</body>

</html>
