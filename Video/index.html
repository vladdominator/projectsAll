<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
   <title>Video</title>
</head>
<body>
   <div id="video_container">
      <video id="video" src="sourse/video.mp4" width="500" height="400" preload="metadata"></video>
     <div class="buttons">
        <div>
           <img src="sourse/audio.png" class="volume_stop" id="volume_stop">
                <input class="volume_set rangeVolume" type="range" step="0.1" min="0" max="1" value="0.5" id="volume" />
        </div>
            <div class="buttons_play">
                <div class="but">
                <img src="sourse/back.png" class="back_span" id="back">
                <img src="sourse/turn.png" class="play_span" id="play">
                <img src="sourse/next.png" class="next_span" id="next">
                </div>
            <img src="sourse/extension.png" class="full_span" id="full">
            </div>
      </div>
        <div class="buttons">
          <p id="timer">00:00</p>
        <input type="range" class="rangeTime" id="range" value="0">
        </div>
        <div class="buttons playbackRate">
            <button id="slower">медленнее</button>
            <button id="faster">быстрее</button>
            <span id="playbackRate"></span>
        </div>
   </div>
    <script src="js/script.js">
    </script>
</body>
</html>
